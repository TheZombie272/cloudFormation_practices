AWSTemplateFormatVersion: "2010-09-09"

Description: "Trabajo Práctico: Desplegando Infraestructura con CloudFormation"

Parameters:
  pVersioning:
    Type: String
    Description: "Seleccione activar o desactivar el versionamiento"
    AllowedValues:
      - Enabled
      - Suspended
  
  pIAMBucketUser: 
    Type: AWS::IAM:USER
    Description: "Usuario IAM con acceso al bucket"

  pAMI:
    Type: AWS::EC2::Image::Id
    Description: "ID de la imagen AMI a utilizar"
  
  pSubnetId:
    Type: AWS::EC2::Subnet::Id
    Description: "ID de la subred donde se lanzará la instancia EC2"

  

Resources:
  rS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:  
        fn::Sub: "thebucket-${AWS::AccountId}-${AWS::Region}"  # Nombre único
      VersioningConfiguration:
        Status: 
          Ref: pVersioning  

  rS3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: 
        Ref: rS3Bucket
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal: 
              AWS: 
                fn::Sub: "arn:aws:iam::${AWS::AccountId}:user/${IAMUser}" # Usuario con acceso al bucket
            Action: "s3:*"
            Resource: !Sub "arn:aws:s3:::${rS3Bucket}/*"
  
  rEC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: "theSecurityGroup" 
      GroupDescription: "- Un **grupo de seguridad** que permita tráfico HTTP (puerto 80)."
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0  # Permite tráfico desde cualquier origen (público)
      SecurityGroupEgress:
        - IpProtocol: "-1"
          CidrIp: 0.0.0.0/0  # Permite tráfico de salida a cualquier destino
  
  rEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: 
        Ref: InstanceType
      KeyName: 
        Ref: KeyName
      ImageId: 
        Ref: pAMI
      NetworkInterfaces:
        - AssociatePublicIpAddress: true
          DeviceIndex: 0
          SubnetId: 
            Ref: pSubnetId
          GroupSet:
            - !Ref rEC2SecurityGroup
      Tags:
        - Key: Name
          Value: "MiServidorEC2"
      UserData:
        Fn::Base64: |
          #!/bin/bash
          echo "Hola Mundo desde EC2" > /var/www/html/index.html
          sudo apt update -y
          sudo apt install -y apache2
          sudo systemctl start apache2
          sudo systemctl enable apache2
  

  rIAMRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: EC2Role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole

  rIAMPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: MyEC2Policy
      Roles:
        - !Ref rIAMRole
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - s3:ListBucket
              - s3:GetObject
              - cloudwatch:PutMetricData
            Resource: "*"

  rInstanceProfileEc2:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: rEC2Instance
      Roles:
        - Ref: rIAMRole