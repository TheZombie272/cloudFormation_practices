AWSTemplateFormatVersion: "2010-09-09"

Description: "Trabajo Práctico: Desplegando Infraestructura con CloudFormation"

Parameters:

  pVersioning:
    Type: String
    Description: "Seleccione activar o desactivar el versionamiento"
    AllowedValues:
      - Enabled
      - Suspended
  
  pAMI:
    Type: AWS::EC2::Image::Id
    Description: "ID de la imagen AMI a utilizar"
  
  pSubnetId:
    Type: AWS::EC2::Subnet::Id
    Description: "ID de la subred donde se lanzará la instancia EC2"

  pInstanceType:
    Type: String
    Description: "Tipo de instancia EC2 a lanzar"
    Default: "t2.micro"
    AllowedValues:
      - t2.micro
      - t2.small
      - t2.medium

Resources:
  rS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:  
        fn::Sub: "thebucket-${AWS::AccountId}-${AWS::Region}"  # Nombre único
      VersioningConfiguration:
        Status: 
          Ref: pVersioning  

  
  rEC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: "theSecurityGroup" 
      GroupDescription: "- Un **grupo de seguridad** que permita tráfico HTTP (puerto 80)."
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0  # Permite tráfico desde cualquier origen (público)
      SecurityGroupEgress:
        - IpProtocol: "-1"
          CidrIp: 0.0.0.0/0  # Permite tráfico de salida a cualquier destino
  
  rEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: 
        Ref: pInstanceType
      ImageId: 
        Ref: pAMI
      NetworkInterfaces:
        - AssociatePublicIpAddress: true
          DeviceIndex: 0
          SubnetId: 
            Ref: pSubnetId
          GroupSet:
            - !Ref rEC2SecurityGroup
      Tags:
        - Key: Name
          Value: "MiServidorEC2"
      UserData:
        Fn::Base64: |
          #!/bin/bash
          echo "Hola Mundo desde EC2" > /var/www/html/index.html
          sudo apt update -y
          sudo apt install -y apache2
          sudo systemctl start apache2
          sudo systemctl enable apache2
  

  rIAMRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: EC2Role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole

  rIAMPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: MyEC2Policy
      Roles:
        - Ref: rIAMRole
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - s3:*  # Permite todas las acciones sobre S3
            Resource: "*"

  rInstanceProfileEc2:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: rEC2Instance
      Roles:
        - Ref: rIAMRole